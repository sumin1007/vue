<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 300px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    span { display: inline-block; margin: 5px; padding: 8px 15px; 
      border: 1px solid black; cursor: pointer; }
    div#app > div { margin-top: 20px; }
    button { padding: 0.5em 2em; }
  </style>
</head>
<body>
  <div id="app">
    <span v-for="i in a">
      {{ i }}
    </span>
    <div>
      <button type="button" v-on:click="increase">++</button>
    </div>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        // Vue앱의 속성의 갑시 배열인 경우에, 그 배열의 원소의 값이 변경되는 것을 Vue 엔진이 감지하지 못함.
        a: [ 0, 1, 2, 3, 4]
      },
      methods: {
        increase() {
          for (let i=0; i < this.a.length; ++i)
            this.a[i] += 1;
          console.log(this.a);
        }
      }
    })
   </script>
</body>    
</html>
