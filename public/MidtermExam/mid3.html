<html lang="ko">
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 30px; margin: 30px auto; max-width: 300px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa;  }
    span { display: inline-block; margin: 5px; padding: 8px 15px; 
      border: 1px solid black; cursor: pointer; background-color: #ffa; }
    div#app > div { margin-top: 20px; }
    button { padding: 0.5em 2em; }
  </style>
</head>
<body>
  <div id="app">
    <span type="button" v-on:click="i">
      {{ i }}
    </span>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        i : 0
      },
      mounted: function(){
        let callback = () => this.i++;
        setInterval(callback, 1000);
      }
    })
   </script>
</body>    
</html>
